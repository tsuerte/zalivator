<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zalivator</title>
    <style>
      /*__INJECT_STYLES__*/
    </style>
  </head>
  <body>
    <div class="plugin-container">
      <aside class="collections">
        <!-- Скрытый select для совместимости со скриптами -->
        <select id="collection" class="widget-select" style="display: none;"></select>
        <ul id="collectionList" class="collection-list"></ul>
      </aside>
      <main class="collection-container">
        <div class="collection-content">
          <div class="props-preview">
            <div class="preview-label">Превью</div>
            <div class="preview-value" id="previewValue"></div>
          </div>
          <div class="collection-props">
            <!-- Email (домен) -->
            <div class="row" id="domainRow">
              <label>
                <input type="checkbox" id="corpDomainMode" />
                Пользовательский домен
              </label>
              <input id="domain" type="text" value="company.ru" placeholder="company.ru" maxlength="20" />
              <div class="note-text"> до 20 символов</div>
            </div>

            <!-- ИНН -->
            <div class="row row--compact" id="innRow">
              <div class="vstack-fill">
                <span class="radio-group-label">Тип ИНН:</span>
                <div class="radio-group radio-group--fill" role="radiogroup" aria-label="Тип ИНН">
                  <div class="radio">
                    <input type="radio" id="innKind-fl" name="innKind" value="fl" checked />
                    <label for="innKind-fl">Физлицо</label>
                  </div>
                  <div class="radio">
                    <input type="radio" id="innKind-ul" name="innKind" value="ul" />
                    <label for="innKind-ul">Юрлицо</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Телефон -->
            <div id="phoneRow">
              <label>
                <input type="radio" name="phoneFormat" value="space_dash" checked />
                +7 xxx xxx-xx-xx
              </label>
              <label>
                <input type="radio" name="phoneFormat" value="paren_dash" />
                +7 (xxx) xxx-xx-xx
              </label>
              <label>
                <input type="radio" name="phoneFormat" value="plain_space" />
                +7 xxx xxx xx xx
              </label>
            </div>

          <!-- Финансы -->
          <div id="financeRow">
            <div class="vstack-fill" id="financeBoundsRow">
              <span class="radio-group-label">Границы:</span>
              <div class="row">
                <input id="financeMin" type="number" placeholder="0" min="0" max="1000000000" step="1" />
                <div class="range-sep" aria-hidden="true"></div>
                <input id="financeMax" type="number" placeholder="99999" min="0" max="1000000000" step="1" />
              </div>
            </div>

            <div class="vstack-fill" id="financeDistRow">
              <span class="radio-group-label">Распределение:</span>
              <div class="radio-group radio-group--fill" role="radiogroup" aria-label="Распределение">
                <div class="radio">
                  <input type="radio" id="financeDist-uniform" name="financeDist" value="uniform" checked />
                  <label for="financeDist-uniform">Обычное</label>
                </div>
                <div class="radio">
                  <input type="radio" id="financeDist-center" name="financeDist" value="center" />
                  <label for="financeDist-center">Центр</label>
                </div>
                <div class="radio">
                  <input type="radio" id="financeDist-left" name="financeDist" value="skew_left" />
                  <label for="financeDist-left">Вправо</label>
                </div>
                <div class="radio">
                  <input type="radio" id="financeDist-right" name="financeDist" value="skew_right" />
                  <label for="financeDist-right">Влево</label>
                </div>
              </div>
              <!-- Разброс зафиксирован на 100%: слайдер убран -->
            </div>
            
            <div class="vstack-fill">
              <span class="radio-group-label">Валюта:</span>
              <div class="radio-group radio-group--fill" role="radiogroup" aria-label="Валюта">
                <div class="radio">
                  <input type="radio" id="currency-rub" name="currency" value="RUB" checked />
                  <label for="currency-rub">Рубль</label>
                </div>
                <div class="radio">
                  <input type="radio" id="currency-usd" name="currency" value="USD" />
                  <label for="currency-usd">Доллар</label>
                </div>
                <div class="radio">
                  <input type="radio" id="currency-eur" name="currency" value="EUR" />
                  <label for="currency-eur">Евро</label>
                </div>
              </div>
            </div>
            <div class="vstack-fill">
              <span class="radio-group-label">Знаков после запятой:</span>
              <div class="radio-group radio-group--fill" role="radiogroup" aria-label="Знаков после запятой">
                <div class="radio">
                  <input type="radio" id="decimalPlaces-0" name="decimalPlaces" value="0" />
                  <label for="decimalPlaces-0">0</label>
                </div>
                <div class="radio">
                  <input type="radio" id="decimalPlaces-1" name="decimalPlaces" value="1" />
                  <label for="decimalPlaces-1">1</label>
                </div>
                <div class="radio">
                  <input type="radio" id="decimalPlaces-2" name="decimalPlaces" value="2" checked />
                  <label for="decimalPlaces-2">2</label>
                </div>
              </div>
            </div>
            <div class="vstack-fill hidden" id="customTailBlock">
              <label>
                <input type="checkbox" id="customTailEnabled" />
                Свой хвост
              </label>
              <input id="customTailValue" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="00" maxlength="2" />
            </div>
          </div>

          <!-- Время -->
          <div id="timeRow">
            <div>
              <select id="timeFormat" class="widget-select">
                <option value="digital_hhmm" selected>09:05</option>
                <option value="digital_hhmmss">09:05:07</option>
                <option value="units_hhmm">9 ч 5 м</option>
                <option value="units_hhmmss">9 ч 5 м 7 с</option>
                <option value="units_hh">9 ч</option>
                <option value="units_mmss">5 м 7 с</option>
                <option value="text_hhmm">9 часов 5 минут</option>
                <option value="text_hhmmss">9 часов 5 минут 7 секунд</option>
                <option value="text_hh">9 часов</option>
                <option value="text_mmss">5 минут 7 секунд</option>
                <option value="timer_mmss">05:07</option>
                <option value="timer_mss">5:07</option>
                <option value="timer_mmss_hundredths">05:07,32</option>
                <option value="timer_mmss_milliseconds">05:07,325</option>
              </select>
            </div>
          </div>

            <!-- Имена -->
            <div class="row row--compact" id="namesRow">
              <div>
                <label>
                  <select id="namesFormat" class="widget-select">
                    <option value="full_fio" selected>Фамилия Имя Отчество</option>
                    <option value="last_first">Фамилия Имя</option>
                    <option value="first_last">Имя Фамилия</option>
                    <option value="last_initials">Фамилия И. О.</option>
                    <option value="initials_last">И. О. Фамилия</option>
                    <option value="last_first_initial">Фамилия И.</option>
                  </select>
                </label>
              </div>
              <div class="vstack-fill">
                <span class="radio-group-label">Пол:</span>
                <div class="radio-group radio-group--fill" role="radiogroup" aria-label="Пол">
                  <div class="radio">
                    <input type="radio" id="namesGender-any" name="namesGender" value="any" checked />
                    <label for="namesGender-any">Любой</label>
                  </div>
                  <div class="radio">
                    <input type="radio" id="namesGender-male" name="namesGender" value="male" />
                    <label for="namesGender-male">Мужской</label>
                  </div>
                  <div class="radio">
                    <input type="radio" id="namesGender-female" name="namesGender" value="female" />
                    <label for="namesGender-female">Женский</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Числа -->
            <div class="row" id="numbersRow">
              <label>
                <input type="checkbox" id="numbersDecimal" />
                Десятичное число
              </label>
              <input id="numbersMin" type="number" placeholder="0" min="0" max="1000000000" step="1" />
              <input id="numbersMax" type="number" placeholder="0" min="0" max="1000000000" step="1" />
            </div>
          </div>
        </div>
        <div class="footer">
          <div id="log"></div>
          <button id="apply" class="btn-primary">Применить</button>
        </div>
      </main>
    </div>

    <script>
      //__INJECT_MAIN_SCRIPT__
    </script>
  </body>
  </html>
