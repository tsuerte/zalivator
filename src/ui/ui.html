<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zalivator</title>
    <style>
      :root {
        --widget-width: 340px;
        --widget-padding: 12px;
        --widget-radius: 8px;
        --widget-border: 1px solid #ccc;
        --color-bg: #fff;
        --color-border: #ccc;
        --color-text: #222;
        --color-label: #555;
        --color-accent: #f5f5f5;
        --font-main: 13px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      }
      body {
        font: var(--font-main);
        margin: 0;
        background: var(--color-bg);
        color: var(--color-text);
        min-width: var(--widget-width);
        max-width: var(--widget-width);
        padding: var(--widget-padding);
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
      }
      label {
        font-weight: 600;
        color: var(--color-label);
        margin-bottom: 6px;
        width: 100%;
        box-sizing: border-box;
      }
      .widget-btn {
        padding: 6px 10px;
        border-radius: var(--widget-radius);
        border: var(--widget-border);
        background: var(--color-bg);
        color: var(--color-text);
        cursor: pointer;
        font: inherit;
      }
      .widget-select,
      input[type="text"],
      input[type="number"] {
        padding: 6px 10px;
        border-radius: var(--widget-radius);
        border: var(--widget-border);
        background: var(--color-bg);
        color: var(--color-text);
        font: inherit;
        max-width: 100%;
        box-sizing: border-box;
      }
      .preview-box {
        background: var(--color-accent);
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 8px;
        font-family: monospace;
        text-align: center;
        max-width: 100%;
        box-sizing: border-box;
        overflow-x: auto;
      }
      #log {
        margin-top: 10px;
        color: var(--color-label);
        font-size: 12px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <label for="collection">Коллекция</label>
    <div class="row">
      <select id="collection" class="widget-select"></select>
      <button id="apply" class="widget-btn">Применить</button>
    </div>

    <!-- Email (домен) -->
    <div class="row" id="domainRow" style="margin-top: 8px; display: none; align-items: center; gap: 8px">
      <label style="margin: 0; display: flex; align-items: center; gap: 6px">
        <input type="checkbox" id="corpDomainMode" style="margin-right: 4px" />
        Пользовательский домен
      </label>
      <label for="domain" style="margin: 0">Домен:</label>
      <input id="domain" type="text" value="company.ru" placeholder="company.ru" maxlength="20" />
      <div style="font-size: 11px; color: #666; margin-top: -4px">до 20 символов</div>
    </div>

    <!-- ИНН -->
    <div class="row" id="innRow" style="margin-top: 8px; display: none; gap: 12px">
      <span>Тип ИНН:</span>
      <label><input type="radio" name="innKind" value="fl" checked /> ФЛ (12)</label>
      <label><input type="radio" name="innKind" value="ul" /> ЮЛ (10)</label>
    </div>

    <!-- Телефон -->
    <div id="phoneRow" style="margin-top: 8px; display: none">
      <div style="font-weight: 600; margin-bottom: 6px">Формат телефона</div>
      <label style="display: block; margin: 2px 0">
        <input type="radio" name="phoneFormat" value="space_dash" checked />
        +7 xxx xxx-xx-xx
      </label>
      <label style="display: block; margin: 2px 0">
        <input type="radio" name="phoneFormat" value="paren_dash" />
        +7 (xxx) xxx-xx-xx
      </label>
      <label style="display: block; margin: 2px 0">
        <input type="radio" name="phoneFormat" value="plain_space" />
        +7 xxx xxx xx xx
      </label>
    </div>

    <!-- Финансы -->
    <div id="financeRow" style="margin-top: 8px; display: none">
      <div style="font-weight: 600; margin-bottom: 6px">Формат суммы</div>
      <div class="preview-box">
        <div style="font-size: 11px; color: #666; margin-bottom: 4px">Превью</div>
        <div id="financePreview" style="font-size: 14px; font-weight: 600">37 273,50 ₽</div>
      </div>
      <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 8px">
        <label style="display: flex; align-items: center; gap: 6px">
          <span style="font-size: 12px">Знаков после запятой:</span>
          <select id="decimalPlaces" class="widget-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Время -->
    <div id="timeRow" style="margin-top: 8px; display: none">
      <div style="font-weight: 600; margin-bottom: 6px">Формат времени</div>
      <div class="preview-box">
        <div style="font-size: 11px; color: #666; margin-bottom: 4px">Превью</div>
        <div id="timePreview" style="font-size: 14px; font-weight: 600">09:05</div>
      </div>
      <div>
        <label for="timeFormat">Формат:</label>
        <select id="timeFormat" class="widget-select">
          <option value="digital_hhmm" selected>09:05</option>
          <option value="digital_hhmmss">09:05:07</option>
          <option value="units_hhmm">9 ч 5 м</option>
          <option value="units_hhmmss">9 ч 5 м 7 с</option>
          <option value="units_hh">9 ч</option>
          <option value="units_mmss">5 м 7 с</option>
          <option value="text_hhmm">9 часов 5 минут</option>
          <option value="text_hhmmss">9 часов 5 минут 7 секунд</option>
          <option value="text_hh">9 часов</option>
          <option value="text_mmss">5 минут 7 секунд</option>
          <option value="timer_mmss">05:07</option>
          <option value="timer_mss">5:07</option>
          <option value="timer_mmss_hundredths">05:07,32</option>
          <option value="timer_mmss_milliseconds">05:07,325</option>
        </select>
      </div>
    </div>

    <!-- Имена -->
    <div id="namesRow" style="margin-top: 8px; display: none">
      <div style="font-weight: 600; margin-bottom: 6px">Формат</div>
      <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 8px">
        <label style="display: flex; align-items: center; gap: 6px">
          <span style="font-size: 12px">Формат имени:</span>
          <select id="namesFormat" class="widget-select">
            <option value="full_fio" selected>Фамилия Имя Отчество</option>
            <option value="last_first">Фамилия Имя</option>
            <option value="first_last">Имя Фамилия</option>
            <option value="last_initials">Фамилия И. О.</option>
            <option value="initials_last">И. О. Фамилия</option>
            <option value="last_first_initial">Фамилия И.</option>
          </select>
        </label>
      </div>
      <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 8px">
        <span>Пол:</span>
        <label><input type="radio" name="namesGender" value="any" checked /> Любой</label>
        <label><input type="radio" name="namesGender" value="male" /> Мужской</label>
        <label><input type="radio" name="namesGender" value="female" /> Женский</label>
      </div>
    </div>

    <!-- Числа -->
    <div class="row" id="numbersRow" style="margin-top: 8px; display: none; align-items: center; gap: 8px">
      <label style="margin: 0; display: flex; align-items: center; gap: 6px">
        <input type="checkbox" id="numbersDecimal" style="margin-right: 4px" />
        Десятичное число (1–10)
      </label>
    </div>

    <div id="log"></div>

  </body>
  </html>
